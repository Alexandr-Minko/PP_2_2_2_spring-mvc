<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>


<body>

<h1>Cars List</h1>

<table>
    <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Model</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getId()}">Id</td>
        <td th:text="${car.getBrand()}">Brand</td>
        <td th:text="${car.getModel()}">Model</td>
    </tr>
</table>

<br><br>

<form th:method="GET" th:action="@{/cars}">

    <label for="count">/cars?count = </label>
    <input type="number" id="count" name="count"/>

    <input type="submit" value="Ok"/>

</form>


</div>


</body>
</html>
